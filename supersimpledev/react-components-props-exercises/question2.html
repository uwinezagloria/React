<!DOCTYPE html>
<html>
  <head>
    <title>React Component</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function TextHello(){
return <h1>hello Welcome to our Website</h1>
        }
        function Buttons({message}){
            return <button>{message}</button>
        }
        function LoginForm({type,placeholder}){
            return(

                <input type={type} placeholder={placeholder}  />
            )

        }
function App(){
    return (
        <>
        <TextHello/>
         <LoginForm type="text" placeholder="Email"/>
        <LoginForm type="password" placeholder="Password"/>
        <Buttons message="Login"/>
        <Buttons message="signUp"/>
         
        </>
    )
}
const container=document.querySelector(".js-container")
const root=ReactDOM.createRoot(container)
root.render(<App></App>)
    </script>
</body>
</html>
