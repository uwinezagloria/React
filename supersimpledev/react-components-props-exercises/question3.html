<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ProductDetails({product,price,discountPrice,imgSrc}){
             if(discountPrice){
                    return(
                        <>
                        <img src={imgSrc} width="100"/>
                        <p>{product}</p>
                <del><p>Price:${price}</p></del>
                <p>Discount price:${discountPrice}</p>
                <button>Add to Cart</button>
                </>
                    
                    )
                }
            return(
                <>
                <img src={imgSrc}  width="100"/>
                <p>{product}</p>
                <p>Price:${price}</p>
                <button>Add to Cart</button>
                </>
            )
        }
        function App(){
return (
    <>
    <ProductDetails product="Cotton Socks" price={10.90} discountPrice={5.45} imgSrc="cotton-socks.png"/>
    <ProductDetails product="Tennis balls" price={6.00} imgSrc="tennis-balls.png" />
    <ProductDetails product="Plain T-shirt" price={7.99} imgSrc="plain-t-shirt.png" />
    </>
)
        }
const container=document.querySelector(".js-container")
const root=ReactDOM.createRoot(container)
root.render(<App/>)
    </script>
  </body>
</html>
